<!-- This header is the top nav that is the same across all pages -->

<!-- This is the section for the contact form -->
        <section id="aboutme">
            <h1 class="pageHead">Contact</h1>

            <div class="contactForm">
                <div class="formBox">
                    <form>
                        <p id="formName">Name</p>
                        <input type="text" name="firstname" placeholder="John Smith"><br><br>

                        <p id="formEmail">Email</p>
                        <input type="text" name="email" placeholder="example@gmail.com"><br><br>

                        <p id="formMessage">Message</p>
                        <input id="messageBox" type="text" name="message">

                        <p id="button">Submit</p>
                
                    </form>
                  </div>
                </div>

        </section>
<!-- This is the connect with me box across all pages  -->
        <aside id="connect">
            <h3 id="connectHead">Connect with Me</h3>
                <a href="https://github.com/haganka" target="_blank"><img id="github" src="assets/images/github_icon.png" alt="Kelly's Github"></a>
